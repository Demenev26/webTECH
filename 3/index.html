<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('#getUser').on('click',function(){
		var tek = $('.post').length+1;
		var kol = 5;
		if (tek==19) {alert('Записи закончились в БД')};
        $.ajax({
            type:'POST',
            url:'getData.php',
            dataType: "json",
            data:{tek:tek, kol:kol},
            success:function(data){
			    for (var i=0;i<5;i++){
					$('.recent').append('<div class="post"> <a href="#"><img src="'+data[i].imagesource+
						'" width="300" height="200" alt="" /></a><h2>'+data[i].headline+
						'</h2><p>'+data[i].prop+'<a href="#">...Подробнее</a></p></div><hr>');
			    }
			     
            }
        });
    });
	$('#getUser').click();
	
});
</script>
